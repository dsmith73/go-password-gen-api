			<h3>Options:</h3>
			<textarea rows="12">
length    (int)  : 6 - 100
lowercase (bool) : true / false
uppercase (bool) : true / false
number    (bool) : true / false
symbol    (bool) : true / false
firstChar (int)  : 1 - 5
	1: Uppercase
	2: Lowercase
	3: Upper or Lowercase
	4: Number
	5: Start with Any
			</textarea>
            <br>

			<h3>Using this endpoint with GET:</h3>
			endpoint:<br>
			<textarea rows="1">
{base url}/generate/{length}/{lowercase}/{uppercase}/{number}/{symbol}/{firstChar}
			</textarea>
			<br>
			<br>
			<i>Example cURL:</i><br>
			<textarea rows="1">
curl -X GET {base url}/generate/17/true/true/true/false/3
			</textarea><br>
			<br>

			<h3>Using /generate endpoint with POST:</h3>
			data <i>(default values if you send no payload)</i>:<br>
			<textarea name="" id="json" rows="9"></textarea>			
			<br>
			<br>
			<i>Example cURL:</i><br>
			<textarea rows="5">
curl -X POST -H "Content-Type: application/json" \
	-d '{"length": int, "lowercase": bool, "uppercase": bool, "number": bool, "symbol": bool, "firstChar": int}' \
	{base url}/generate
			</textarea>
			<br>
			<script>
				var myData = { "length": 13, "lowercase": true, "uppercase": true, "number": true, "symbol": true, "firstChar": 3 };

				const dataString = JSON.stringify(myData, null, 2);
				document.getElementById("json").innerHTML = dataString;
			</script>
		</body>
